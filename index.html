<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <header>
        <h1>Digital Clock</h1>
    </header>

    <main class="clock">
        <div class="hours">
            <span id="h"></span>
            <span class="text">Hours</span>
        </div>

        <div class="minutes">
            <span id="m"></span>
            <span class="text">Minutes</span>
        </div>
        
        <div class="seconds">
            <span id="s"></span>
            <span class="text">Seconds</span>
        </div>
        
        <div class="am-pm">
            <span id="ampm"></span>
        </div>
    </main>

    <script src="clock.js"></script>
</body>
</html>
